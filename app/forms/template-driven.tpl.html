<section>
    <form novalidate class="right-column" #f="ngForm">
            <h2>Template form will go here</h2>
            <p><strong>Template-driven Forms</strong></p>
            <div>
                <increase-input name="countercontro" ngModel="countercontrol"></increase-input>
            </div>
            <div>
                <div  #user="ngModelGroup" ngModelGroup="user" email-username-matcher>
                    <label for="name">Name:</label>
                    <input name="username" type="text" [ngModel]="username">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input name="email" type="text" [ngModel]="email">
                </div>
           </div>                
            <div>
                <label for="phone">Phone Number:</label>
                <input name="phone" type="text">
            </div>   
            <div>
                <label for="agreement">Do you agree?</label>
                <input name="agreement" type="radio" value="1"> Yes
                <input name="agreement" type="radio" value="0"> No
            </div>
            <div>
                <label for="size">What's your t-shirt size?</label>
                <select name="size">
                    <option *ngFor="let p of sizes" [value]="p">{{p}}</option>
                </select>
            </div>
            <div>
                <button (click)="submit(f.value)">Submit</button>
            </div>
    </form>
    <div  class="left-column">
        <p><strong>Debug</strong></p>
        <p><strong>Form Values:</strong></p>
        <p>
            {{f.value | json}}</p>
        <p>
            <strong>Form validity:</strong>
            {{f.valid | json}}
        </p>
        <p> 
            <strong>Form pristine?</strong>
            {{f.pristine | json}}
        </p>
        <p>
            <strong>Form submitted?</strong>
            {{submitted | json}}
        </p>
    </div>
</section>
